<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up â€” Dior Lifestyle Records</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Goldman', sans-serif;
      margin: 0;
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 100%);
    }

    .auth-card {
      background: #151515;
      padding: 36px 32px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
      width: 360px;
      max-width: 90%;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .auth-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
    }

    .auth-card h2 {
      font-size: 22px;
      margin-bottom: 24px;
      color: #fff;
      letter-spacing: 1px;
    }

    .auth-card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .auth-card input:focus {
      border-color: #888;
      outline: none;
      background-color: #222;
    }

    .auth-card button {
      width: 100%;
      padding: 12px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .auth-card button:hover {
      background-color: #3a3a3a;
      transform: translateY(-1px);
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      font-size: 14px;
    }

    .link-row a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.25s ease;
    }

    .link-row a:hover {
      color: #fff;
    }

    #msg {
      color: #ff5c5c;
      margin-top: 12px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Create Account</h2>
      <input id="email" type="email" placeholder="Email" autocomplete="username" />
      <input id="password" type="password" placeholder="Password (min 6 chars)" autocomplete="new-password" />
      <button id="signupBtn">Sign Up</button>
      <div class="link-row">
        <a href="login.html">Already have an account?</a>
        <a href="index.html">Back to Site</a>
      </div>
      <p id="msg"></p>
    </div>
  </div>

  <script type="module">
    import { signup, onAuthChange } from './assets/js/auth.js';

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');

    // Redirect if user already logged in
    onAuthChange(user => {
      if (!user) return;
      location.href = 'index.html';
    });

    btn.addEventListener('click', async () => {
      msg.style.display = 'none';
      try {
        await signup(emailEl.value.trim(), passEl.value);
        // redirect handled by onAuthChange
      } catch (e) {
        msg.style.display = 'block';
        msg.textContent = e.message || 'Signup failed';
      }
    });
  </script>
</body>
</html>
